<body>
    <script>
    	var string = '<a href="{href}">{text}</a>';
    	var json = { href: '//www.taobao.com/', text: '淘宝网'};

    	var foo = string.match(/{[a-z]+}/g);

    	for(var item in foo){
    		string = string.replace('{'+foo[item].replace(/[{}]/g,"")+'}',json[foo[item].replace(/[{}]/g,"")]);
    	}
    	console.log(string);
    </script>
</body>
