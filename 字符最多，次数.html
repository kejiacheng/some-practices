<script>
function maxCharacter(s){
	var json = {};
	var max = 0;
	var character = [];

	var arr = s.split('');
	for(var i in arr){
		if(!json[arr[i]]){
			json[arr[i]] = 1;
		}else{
			json[arr[i]] += 1;

			if(max == json[arr[i]]){
				character.push(arr[i]);
			}else if(max < json[arr[i]]){
				character = [arr[i]];
			}
			max = max > json[arr[i]] ? max : json[arr[i]];
		}
	}
	return [character,max];
}
console.log(maxCharacter('eqweqwdasgewweqqggg'))
</script>
