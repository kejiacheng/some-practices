<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
   

<script>
var data = {
    name: 'xiaoming',
    age: '18'
};
var template = "My name is {$name}, my age is {$age} {dsada}"

function replace(template){
    var arr = template.match(/{\$([^{}]+)}/g);

    for(var i in arr){
        template = template.replace(arr[i],data[arr[i].replace(/[{}\$]/g,'')]);
    }
    return template;
}
console.log(replace(template));
</script>
</body>
