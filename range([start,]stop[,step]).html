<script>
function range(){
	var arr = [];
	
	switch(arguments.length){
		case 1:
		for(var i=0;i<arguments[0];i++){
			arr.push(i);
		}
		break;
		case 2:
		for(var i=arguments[0];i<arguments[1];i++){
			arr.push(i);
		}
		break;
		case 3:
		for(var i=arguments[0];i<arguments[1];i=i+arguments[2]){
			arr.push(i);
		}
		break;
		default:
		throw Error('参数应为1-3个');
	}
	return arr;
}
console.log(range(2,30,5))
</script>
